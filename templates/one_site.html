{% extends 'layout.html' %}

{% block titre %}Les requetes{% endblock %}

{% block body %}
    <h1 class="title has-text-centered">Site: {{ all_request[0][0] }}</h1>
    <div class="columns is-centered">
        <div class="column is-one-quarter">
            <ul class="is-danger">
                {% for req in all_request %}
                    <li>
                        <p class="button is-rounded is-{% if req[1] == 200 %}success{% else %}danger{% endif %}">
                            # {{ req[1] }}
                        </p>
                        <p class="button is-rounded is-info">
                            {{ req[2] }}
                        </p>
                    </li><br>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
