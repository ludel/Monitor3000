{% extends 'layout.html' %}

{% block titre %}Les requetes{% endblock %}

{% block body %}
    <h1 class="title">Site : {{ all_request[0][1] }}</h1>
    <ul class="is-danger">
        {% for req in all_request %}
            <li>
                <p class="button is-rounded is-{% if req[2] == 200 %}success{% else %}danger{% endif %}">
                    # {{ req[2] }}
                </p>
                <p class="button is-rounded is-info">
                    {{ req[3] }}
                </p>
            </li><br>
        {% endfor %}
    </ul>
{% endblock %}
